<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🐾 Paw-sword Maker 🐾</h1>
    <p>Generate your perfect password!</p>

    <div class="options">
      <label for="length">Password Length:</label>
      <input type="number" id="length" value="12" min="6" max="24">
      
      <label>
        <input type="checkbox" id="include-lowercase" checked> Include Lowercase Letters
      </label>
      <label>
        <input type="checkbox" id="include-uppercase" checked> Include Uppercase Letters
      </label>
      <label>
        <input type="checkbox" id="include-numbers" checked> Include Numbers
      </label>
      <label>
        <input type="checkbox" id="include-symbols"> Include Symbols
      </label>
    </div>

    <button id="generate-btn">✨ Generate Password ✨</button>
    
    <div class="password-box">
      <p>Your Cute Password:</p>
      <div id="password-output">Click "Generate" to see your password!</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
